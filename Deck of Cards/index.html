<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Deck of Cards</title>
</head>

<body>
    <h1>Play here!</h1>

    <!-- Deck ID -->
    <div id="">
        <p>Here is the deck id: <span id="id"></span> </p>
    </div>

    <!-- Button -->
    <form action="" id="form">
        <div class="d-grid gap-5 col-3 mx-auto " id="draw-card-btn">
            <!-- <input type="submit" class="btn btn-primary" name="" id="" value="Draw a Card"> -->
            <button type="button" class="btn btn-primary" id="draw-card-btn">Draw a Card</button>
        </div>
    </form>

    <!-- Cards to draw -->
    <section class="full-deck">
        <div id="div-deck"></div>
    </section>







    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
